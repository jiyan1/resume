<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="try.css">
	<title>Contact Me</title>
</head>
<body>
	<div class="box">
		<div class="contact">
			<h2>
			<div style="width: 100%;background-color: #3F5A6E; color: white; padding: 10px;border-radius: 20px;text-align: center;">
				<em>CONTACT ME</em>
			</div>
			</h2>
			<form>
				<div class="form">
					<label class="text"><b>Full Name :</b></label>
					<input type="text" name="" value="" placeholder="Fullname" required><br><br>
				</div>
				<div class="form">
					<label class="email"><b>Email :</b></label>
					<input type="email" name="" value="" placeholder="Email"required><br><br>
				</div>
				<div class="form">
					<label class="number"><b>Phone Number :</b></label>
					<input type="number" name="" value="" placeholder="PhoneNumber"required><br><br>
				</div>
				<div class="form">
					<label><b>Inquiry :</b></label><br>
					<textarea class="textarea"></textarea>
				</div>
				<div style="cursor: pointer;">
					<input class="subset" type="submit" name="" value="Submit Now">
					<input class="subset" type="reset" name="" value="Clear Form">
				</div>
			</form>
			<div class="button1">
				<button type="button"><span></span><a href="index.html" style="text-decoration: none; color: whitesmoke;">Return</a></button>
			</div>
		</div>
</body>
</html>
